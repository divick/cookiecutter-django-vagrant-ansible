vault_db_name: "{{cookiecutter.ansible.testing.db_name}}"
vault_db_user: "{{cookiecutter.ansible.testing.db_user}}"
vault_db_password: "{{cookiecutter.ansible.testing.db_password}}"

vault_email_host_user: "{{cookiecutter.ansible.testing.email_host_user}}"
vault_email_host_password: "{{cookiecutter.ansible.testing.email_host_password}}"

{% if cookiecutter.ansible.testing.use_s3 == "y" %}
vault_aws_access_key_id: "{{cookiecutter.ansible.testing.aws_access_key}}"
vault_aws_secret_access_key: "{{cookiecutter.ansible.testing.aws_secret_key}}"
vault_aws_storage_bucket_name: "{{cookiecutter.ansible.testing.aws_s3_bucket_name}}"
{% endif %}
